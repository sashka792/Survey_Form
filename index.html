<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>


</head>

<body class="body">

    <div class="container">
        <header classs="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <main class="main">

            <form action="" id="survey-form" class="survey-form">
                <div class="survey-form-wrap survey-form-wrap__user-info survey-form__name">
                    <label id="name-label" for="name">Name</label>
                    <input id="name" type="text" placeholder="Enter your name" required>
                </div>
                <div class="survey-form-wrap survey-form-wrap__user-info survey-form__email">
                    <label id="email-label" for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter your Email" required>
                </div>
                <div class="survey-form-wrap survey-form-wrap__user-info survey-form__age">
                    <label id="number-label" for="number">Age</label>
                    <input id="number" type="number" min="0" max="100" placeholder="Age">
                </div>
                <div class="survey-form-wrap survey-form__age">
                    <label for="name">Which option best describes your current role?</label>
                    <select name="" id="dropdown">
                        <option disabled selected value>Select current role</option>
                        <option>Student</option>
                        <option>FUll Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer bot to say</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="survey-form-wrap survey-form__radio">
                    <p>Would you recomend freeCodeCamp to a friend</p>
                    <label for="definitely">
                        <input id="definitely" type="radio" value="definitely" name="recommend" checked>
                        Definitely
                    </label>
                    <label for="maybe">
                        <input id="maybe" type="radio" value="maybe" name="recommend">
                        Maybe
                    </label>
                    <label for="not_sure">
                        <input id="not_sure" type="radio" value="not-sure" name="recommend">
                        Not sure
                    </label>
                </div>

                <div class="survey-form-wrap survey-form__age">
                    <label for="name">What is your favorite feature of freeCodeCamp?</label>
                    <select name="" id="dropdown">
                        <option disabled selected value>Select an option</option>
                        <option>Chalenges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select>
                </div>

                <button id="submit" class="survey-form__button">Submit</button>
            </form>
        </main>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
