<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="body">

    <div class="container">
        <header classs="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <main class="main">

            <form action="" id="survey-form" class="survey-form">
                <div class="survey-form-wrap survey-form__name">
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="Enter your name">
                </div>
                <div class="survey-form-wrap survey-form__email">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter your Email">
                </div>
                <div class="survey-form-wrap survey-form__age">
                    <label for="number">Age</label>
                    <input id="number" type="text" placeholder="Age">
                </div>
                <div class="survey-form-wrap survey-form__age">
                    <label for="name">Which option best describes your current role?</label>
                    <select name="" id="" aria-placeholder="Select current role">
                        <option>Student</option>
                        <option>FUll Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer bot to say</option>
                        <option>Other</option>
                    </select>
                </div>

            </form>
        </main>
    </div>
</body>

</html>
